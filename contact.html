<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Chillax</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://use.typekit.net/nlf8beu.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="navigation">
                <img src="assets/icons/logo.png" alt="logo" id="mainlogo">

                <nav class="main-menu">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about.html">ABOUT US</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </nav>

                <input type="text" id="searchbar" name="searchbar" placeholder="search">
            </div>

            <div class="contact-banner">
                <h1>Contact Us</h1>
            </div>
        </header>

        <main>
            <div class="contact">
                <h2>Get in Touch!</h2>
                <div class="contact-area">
                    <img src="/assets/icons/contact.png " alt="greetingbear">
                    <div class="contact-form">
                        <form action="#" method="post">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>

                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>

                            <button class="main-button">SEND</button>
                        </form>
                    </div>
                </div>

                <div class="contact-info">
                    <h2>Find Us</h2>
                    <div class="contact-icons">
                        <div class="address, contact-icon">
                            <img src="/assets/icons/icons8-address-48.png" alt="">
                            <p>123 Main Street Ottawa,
                                ON K1A 1A1,Canada</p>
                        </div>
                        <div class="phone , contact-icon">
                            <img src="/assets/icons/icons8-phone-48.png" alt="">
                            <p>343-432-5322</p>
                        </div>
                        <div class="email , contact-icon">
                            <img src="/assets/icons/icons8-email-48.png" alt="">
                            <p>chillaxicecream@gmail.com</p>
                        </div>
                        <div class="ins, contact-icon">
                            <img src="/assets/icons/icons8-instagram-48.png" alt="ins-icon">
                            <p>@chillax-ice-cream</p>
                        </div>
                        <div class="facebook, contact-icon">
                            <img src="/assets/icons/icons8-facebook-48.png" alt="facebook-icon">
                            <p>@chillax-ice-cream</p>
                        </div>
                        <div class="twitter, contact-icon">
                            <img src="/assets/icons/icons8-twitter-48.png" alt="twitter">
                            <p>@chillax-ice-cream</p>
                        </div>
                    </div>
                </div>
        </main>

        <img src="assets/icons/sublogo.png" alt="sublogo" id="sublogo">
        <p>Finding the fun of ice cream since 2014</p>
        <footer>
            Â©2023 Chillax Ice Cream
        </footer>
    </div>
</body>

</html>
